<div class="emotion-container">
  <h2>Registro de Emociones</h2>
  
  <div class="tracker-section">
    <div class="form-container">
      <form (submit)="saveEmotion()">
        <div class="form-group">
          <label>Selecciona tu emoción:</label>
          <select [(ngModel)]="selectedEmotion" name="emotion" required>
            <option value="">-- Elegir --</option>
            <option>😊 Feliz</option>
            <option>😢 Triste</option>
            <option>😠 Enojado</option>
            <option>😰 Ansioso</option>
            <option>😌 Relajado</option>
            <option>😐 Neutral</option>
          </select>
        </div>

        <div class="form-group">
          <label>Comentarios (opcional):</label>
          <textarea [(ngModel)]="comment" name="comment" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </div>

    <div class="chart-container">
      <h3>Tu semana emocional</h3>
      <canvas baseChart 
        [data]="barChartData" 
        [options]="barChartOptions" 
        type="bar">
      </canvas>
    </div>
  </div>
</div>
