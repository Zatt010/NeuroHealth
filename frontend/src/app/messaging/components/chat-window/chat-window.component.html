<header class="header">
  <div class="logo-container" (click)="goHome()">
    <div class="logo">
      <span class="logo-neuro">NEURO</span>
      <span class="logo-health">HEALTH</span>
    </div>
  </div>

  <div class="header-actions">
    <button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Volver</span>
    </button>

    <div class="receiver-container">
      <div class="receiver-info" [title]="getReceiverName()">
        {{ getReceiverName() }}
      </div>
    </div>

    <button *ngIf="isLoggedIn" class="login-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</header>

<div class="chat-container">
  <div class="messages-container" #messagesContainer>
    <div *ngIf="messages.length === 0" class="empty-state">
      <mat-icon>chat</mat-icon>
      <p>Env√≠a tu primer mensaje</p>
    </div>

    <div *ngFor="let msg of messages"
         [class.sent]="msg.senderId === currentUserId"
         [class.received]="msg.senderId !== currentUserId"
         class="message">

      <div class="message-content">{{ msg.content }}</div>
      <div class="message-time">{{ msg.timestamp | date:'shortTime' }}</div>
    </div>
  </div>

  <div class="message-input">
    <input [(ngModel)]="newMessage"
           placeholder="Escribe un mensaje..."
           (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">
      <mat-icon>send</mat-icon>
      <span class="desktop-text">Enviar</span>
    </button>
  </div>
</div>
