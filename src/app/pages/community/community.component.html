<div class="landing-container">
  <header class="header">
    <div class="logo">
      <span class="logo-neuro">NEURO</span>
      <span class="logo-health">HEALTH</span>
    </div>
    <button class="login-button" routerLink="/login">Login</button>
  </header>

  <main class="community-section">
    <h2 class="section-title">COMUNIDAD DE APOYO</h2>

    <div class="forum-container">
      <!-- Filtros -->
      <div class="filter-bar">
        <button class="filter-button active">Todos los temas</button>
        <button class="filter-button">Ansiedad</button>
        <button class="filter-button">Depresi√≥n</button>
        <button class="filter-button">Estr√©s</button>
        <button class="new-post-button" routerLink="/community/new">+ Nueva publicaci√≥n</button>
      </div>

      <!-- Lista de posts -->
      <div class="posts-grid">
        <div class="post-card" *ngFor="let post of posts">
          <div class="post-header">
            <span class="post-category">{{ post.tema }}</span>
            <span class="post-date">{{ post.fechaPublicacion | date:'longDate' }}</span>
          </div>
          <h3 class="post-title">{{ post.titulo }}</h3>
          <p class="post-preview">{{ post.contenido | truncate:150 }}</p>
          <div class="post-footer">
            <span class="post-author">&#64;{{ post.usuario }}</span>
            <button class="read-more" [routerLink]="['/community', post.id]">Leer m√°s</button>
          </div>
        </div>
      </div>

      <!-- Mensaje si no hay posts -->
      <div *ngIf="posts.length === 0" class="no-posts-message">
        No hay publicaciones disponibles. S√© el primero en compartir algo. üöÄ
      </div>
    </div>
  </main>
</div>
